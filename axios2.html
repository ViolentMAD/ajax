<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirReultado(id, dados){
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
            console.log('OMG')
        }

        axios.get('parOuImpar', {
            params: {
                numero: 6
            }
        }).then(resp => exibirReultado('get', resp.data))

        axios.post('formulario', {
            nome: 'Ana',
            sobrenome: 'Carolina'
        }).then(resp => exibirReultado('post', resp.data))

        // axios('parOrImpar?numero=7').then(resp => exibirReultado('get', resp.data))
    </script>
</body>
